<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <form name ="validation" id="form" >

      <!--Username-->
        <label for = "username">Username: </label>
        <input type = "text" id = "username" name = "username">
        <br>
        

      <!--Email-->
      <br>
        <label for = "email">Email: </label>
        <input type = "text" Email = "email">
        <br>
        
      <!--Phone Number-->
      <br>
        <label for = "phonenumber">Phone Number: </label>
        <input type = "text" phoneNumber = "phonenumber" size="10" maxlength="10">
        <br>
      <!--Password-->
      <br>
        <label for = "password">Password: </label>
        <input type = "password" id="password" name = "password">
        <br>
      <!--Confirm Password-->
      <br>
        <label for = "confirmpassword">Confirm Password: </label>
        <input type = "password" confirmPassword = "confirmpassword">
        <br>
      <!--Gender-->
      <br>
        <label for = "gender"> Gender: </label>
        <input type = "radio" name = "gender" value = "Male"> Male
        <input type = "radio" name = "gender" value = "Female"> Female
        <input type = "radio" name = "gender" value = "Other"> Other
        <br>
      <!--Age Group-->
      <br>
        <label for = "agegroup"> Age Group: </label>
        <select name = "ages" id="ages">
          <option value="blank"> </option>
          <option value="21">< 21 years old</option>
          <option value="25">21 - 25 years old</option>
          <option value="26">26 - 35 years old</option>
          <option value="36">36 - 50 years old</option>
          <option value="50">< 50 years old</option>
        </select>
        <br>
      <!--Music Genre-->
      <br>
        <label for = "musicgenre"> Music Genre: </label>
        <input type = "checkbox" name = "musicgenre" value ="Pop">Pop
        <input type = "checkbox" name = "musicgenre" value ="Hiphop">Hiphop
        <input type = "checkbox" name = "musicgenre" value ="Jazz">Jazz
        <input type = "checkbox" name = "musicgenre" value ="Rock">Rock
        <input type = "checkbox" name = "musicgenre" value ="Classical Music">Classical Music
        <input type = "checkbox" name = "musicgenre" value ="Country">Country
        <br>
      <!--Submit-->
      <br>
        <button type = "button" onclick="handleSubmit()">Submit</button>
        <span></span>
      <!--Clear-->
        <input type = "reset" value = "Clear">
        <br>
      </form>
      <script src="script.js"></script>
  </body>
</html>
